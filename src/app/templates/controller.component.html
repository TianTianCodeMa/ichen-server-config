<div class="input-group input-group-sm">
	<div class="input-group-prepend">
		<div class="input-group-text ichen-controller-id" [class.badge-danger]="info.isError">
			<img *ngIf="info.isSaving" class="extra-content" src="images/common/loading.gif" />
			<span>{{info.id}}</span>
		</div>
	</div>
	<div class="form-control" [ngClass]="{'disabled':!info.isEnabled}">
		<div class="fill">
			<span *ngIf="info.isEnabled" class="text-success glyphicon glyphicon-ok"></span>
			<span *ngIf="!info.isEnabled" class="text-danger glyphicon glyphicon-remove"></span>
			&nbsp;
			<span class="ichen-controller-name">{{info.name}}</span>
			<span class="extra-content">{{info.model}} ({{info.type | mapControllerType}}) @ {{info.IP}}</span>
		</div>
	</div>
	<div class="input-group-append">
		<button type="button" [disabled]="info.isSaving" (click)="editEvent.emit()"
						class="ichen-edit btn btn-sm btn-outline-secondary">
			<span class="glyphicon glyphicon-pencil"></span>
		</button>
	</div>
</div>
